<div class="form-group">
  <input class="form-control" #name type="text" autofocus placeholder="Username" >
</div>
<div class="form-group">
  <input class="form-control" #pwd type="password" placeholder="Password">
</div>
<div class="form-group">
  <button type="submit" (click)="login(name.value, pwd.value)" class="btn btn-primary custom-btn">Login</button>
  <button type="submit" (click)="close()" class="btn btn-primary custom-btn">Close</button>
</div>
