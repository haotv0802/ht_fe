<div class='panel panel-primary'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <form class="form-horizontal" novalidate
              (ngSubmit)="save()"
              [formGroup]="individualForm">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-2 control-label"
                           for="firstNameId">First Name</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="firstNameId"
                               type="text"
                               placeholder="First Name (required)"
                               formControlName="firstName"/>
                        <span class="help-block" *ngIf="(individualForm.get('firstName').touched ||
                                                         individualForm.get('firstName').dirty) &&
                                                         individualForm.get('firstName').errors">
                        <span *ngIf="individualForm.get('firstName').errors.required">
                            Please enter your first name.
                        </span>
                        <span *ngIf="individualForm.get('firstName').errors.minlength">
                            The first name must be longer than 3 characters.
                        </span>
                    </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    [disabled]="!individualForm.valid">
                                Save
                            </button>
                        </span>
                        <span>
                            <button class="btn btn-default"
                                    type="button"
                                    (click)="populateTestData()">
                                Test Data
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
