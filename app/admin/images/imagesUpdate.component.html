<div class='panel panel-primary'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle}}
    </div>
    <span>
        <!--<a href="#" (click)="backImagesList()">-->
            <!--<img src="./app/assets/icons/back.png" style="width: 32px; height: 32px;"/>-->
        <!--</a>-->
        <!--<a href="#" (click)="addImage()">-->
            <!--<img src="./app/assets/icons/add.png" style="width: 24px; height: 24px;"/>-->
        <!--</a>-->
        <button type="button" class="btn btn-info" (click)="backImagesList()">Back</button>
    </span>
    <div class="panel-body">
        <div class='row'>
            <div class='col-sm-7'>
            <form class="form-horizontal" novalidate
                  (ngSubmit)="save()"
                  [formGroup]="imageForm" style="width: 650px;">
                <fieldset style="width: 650px;">
                    <div class="form-group"
                         [ngClass]="{'has-error': (imageForm.get('name').touched ||
                                                  imageForm.get('name').dirty) &&
                                                  !imageForm.get('name').valid }">
                        <label class="col-md-2 control-label"
                               for="nameId">Name:</label>
                        <div class="col-md-8">
                            <input class="form-control"
                                   id="nameId"
                                   type="text"
                                   placeholder="Name (required)"
                                   formControlName="name"/>
                            <span class="help-block" *ngIf="(imageForm.get('name').touched ||
                                                             imageForm.get('name').dirty) &&
                                                             imageForm.get('name').errors">
                            <span *ngIf="imageForm.get('name').errors.required">
                                Please enter Image name.
                            </span>
                            <span *ngIf="imageForm.get('name').errors.minlength">
                                Name must be longer than 3 characters.
                            </span>
                        </span>
                        </div>
                    </div>
                    <div class="form-group"
                         [ngClass]="{'has-error': (imageForm.get('imageInfo').touched ||
                                                  imageForm.get('imageInfo').dirty) &&
                                                  !imageForm.get('imageInfo').valid }">
                        <label class="col-md-2 control-label"
                               for="imageInfoId">Image Info:</label>
                        <div class="col-md-8">
                            <input class="form-control"
                                   id="imageInfoId"
                                   type="text"
                                   placeholder="Image Info (required)"
                                   formControlName="imageInfo"/>
                            <span class="help-block" *ngIf="(imageForm.get('imageInfo').touched ||
                                                             imageForm.get('imageInfo').dirty) &&
                                                             imageForm.get('imageInfo').errors">
                            <span *ngIf="imageForm.get('imageInfo').errors.required">
                                Please enter your image info.
                            </span>
                            <span *ngIf="imageForm.get('imageInfo').errors.minlength">
                                Image info must be longer than 3 characters.
                            </span>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"
                               for="imageFileId">Image File:</label>
                        <div class="col-md-8">
                            <input class="form-control"
                                   id="imageFileId"
                                   type="file"
                                   formControlName="imageFile"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"
                               for="imageURLId">Image URL:</label>
                        <div class="col-md-8">
                            <input class="form-control"
                                   id="imageURLId"
                                   type="text"
                                   formControlName="imageURL"/>
                        </div>
                    </div>
                    <div class="form-group"
                         [ngClass]="{'has-error': (imageForm.get('description').touched ||
                                                  imageForm.get('description').dirty) &&
                                                  !imageForm.get('description').valid }">
                        <label class="col-md-2 control-label"
                               for="descriptionId">Description:</label>
                        <div class="col-md-8">
                            <input class="form-control"
                                   id="descriptionId"
                                   type="text"
                                   placeholder="Description (required)"
                                   formControlName="description"/>
                            <span class="help-block" *ngIf="(imageForm.get('description').touched ||
                                                             imageForm.get('description').dirty) &&
                                                             imageForm.get('description').errors">
                                <span *ngIf="imageForm.get('description').errors.required">
                                    Please enter Description.
                                </span>
                                <span *ngIf="imageForm.get('description').errors.minlength">
                                    Description must be longer than 3 characters.
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group"
                         [ngClass]="{'has-error': (imageForm.get('creationDate').touched ||
                                                  imageForm.get('creationDate').dirty) &&
                                                  !imageForm.get('creationDate').valid }">
                        <label class="col-md-2 control-label"
                               for="creationDateId">Created On:</label>
                        <div class="col-md-8">
                            <input class="form-control"
                                   id="creationDateId"
                                   type="date"
                                   placeholder="Phone number (required)"
                                   formControlName="creationDate"/>
                            <span class="help-block" *ngIf="(imageForm.get('creationDate').touched ||
                                                             imageForm.get('creationDate').dirty) &&
                                                             imageForm.get('creationDate').errors">
                            <span *ngIf="imageForm.get('creationDate').errors.required">
                                Please enter a date.
                            </span>
                            <span *ngIf="imageForm.get('creationDate').errors.minlength">
                                Date must be longer than 3 characters.
                            </span>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-2">
                            <span>
                                <button class="btn btn-primary"
                                        type="submit"
                                        [disabled]="!imageForm.valid">
                                    Save
                                </button>
                            </span>
                        </div>
                    </div>
                </fieldset>
            </form>
            </div>
            <div class='col-sm-3'>
                <img *ngIf="image.imageURL" [src]="image.imageURL" [title]="image.imageInfo" style="width: 384px; height: auto;"/>
            </div>
        </div>
    </div>
</div>
