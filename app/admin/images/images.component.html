<div id="carousel-generic" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div *ngFor="let image of images; let i = index" class="item" [ngClass]="{active: isActive(image.imageURL)}">
            <img src="{{image.imageURL}}" alt="{{image.imageInfo}}">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
    <table style="width: 800px;">
        <thead>
            <th>Name</th>
            <th></th>
            <th>Description</th>
            <th>Creation Date</th>
        </thead>
        <tr *ngFor="let image of images">
            <td>{{image.name}}</td>
            <td>
                <img [src]="image.imageURL" [title]="image.imageInfo" style="width: 128px; height: 64px; margin: 20px;">
            </td>
            <td>{{image.description}}</td>
            <td>{{image.creationDate}}</td>
        </tr>
    </table>
