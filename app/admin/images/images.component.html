    <div class="table-responsive" align="center">
        <table class="table table-bordered table-hover" align="center" style="width: 948px;">
            <thead style="color: #337AB7">
            <th class="col-sm-1">Name</th>
            <th class="col-sm-1"></th>
            <th class="col-sm-1">Description</th>
            <th class="col-sm-1">Created On</th>
            <th class="col-sm-1" align="center">
                <!--<button type="button" class="btn btn-link" (click)="addIndividual()">Add New Individual</button>-->
                <a href="#" (click)="addIndividual()">
                    <img src="./app/assets/icons/add.png" style="width: 24px; height: 24px;"/>
                </a>
            </th>
            </thead>
            <tr *ngFor="let image of images">
                <td>{{image.name}}</td>
                <td>
                    <div class="ienlarger">
                        <button type="button" class="btn btn-link">
                        <a href="#">
                            <img *ngIf="image.imageURL" [src]="image.imageURL" [title]="image.imageInfo"
                                 style="width: 128px; height: auto; margin: 5px;" class="thumbnailStyle">
                            <span *ngIf="image.imageURL">
                                <img [src]="image.imageURL" [alt]="image.imageInfo" [title]="image.imageInfo"/><br/>
                                {{ image.imageInfo }}
                            </span>
                        </a>
                        </button>
                    </div>
                </td>
                <td>{{image.description}}</td>
                <td>{{image.createdOn}}</td>
                <td>
                    <button type="button" class="btn btn-link" (click)="editImage(image)">Edit</button>
                </td>
            </tr>
        </table>
    </div>
    <ul class="enlarge">
        <li *ngFor="let image of images">
            <img *ngIf="image.imageURL"  [src]="image.imageURL" width="150px" height="100px"
                  [alt]="image.imageInfo"/>
            <span *ngIf="image.imageURL">
                <img [src]="image.imageURL" [alt]="image.imageInfo"/>
                <br/>{{image.imageInfo}}
            </span>
        </li>
    </ul>
</div>
