<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <form class="form-horizontal"
              name = "form"
              (ngSubmit) = "login()"
              [formGroup] = "loginForm"
              novalidate>
            <fieldset>
                <div class="form-group"
                     [ngClass]="{'has-error': (loginForm.get('username').touched ||
                                              loginForm.get('username').dirty) &&
                                              !loginForm.get('username').valid }">
                    <label class="col-md-2 control-label"
                           for="usernameId">Username</label>
                    <div class="col-md-8">
                        <input
                                type="text"
                                id="usernameId"
                                class="form-control"
                                name="username"
                                placeholder="First Name (required)"
                                formControlName="username"/>
                        <span class="help-block" *ngIf="(loginForm.get('username').touched ||
                                                         loginForm.get('username').dirty) &&
                                                         loginForm.get('username').errors">
                            <span *ngIf="loginForm.get('username').errors.required">
                                Please enter your user name.
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-group"
                     [ngClass]="{'has-error': (loginForm.get('password').touched ||
                                              loginForm.get('password').dirty) &&
                                              !loginForm.get('password').valid }">
                    <label class="col-md-2 control-label"
                           for="passwordId">Password</label>
                    <div class="col-md-8">
                        <input
                                type="password"
                                id="passwordId"
                                class="form-control"
                                name="password"
                                placeholder="Password (required)"
                                formControlName="password"/>
                        <span class="help-block" *ngIf="(loginForm.get('password').touched ||
                                                         loginForm.get('password').dirty) &&
                                                         loginForm.get('password').errors">
                            <span *ngIf="loginForm.get('password').errors.required">
                                Please enter your password.
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <button [disabled]="loading" type="submit" class="btn btn-primary">Login</button>
                        <button class="btn btn-primary" (click)="register()">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
