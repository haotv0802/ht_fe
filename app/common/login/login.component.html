<div class="panel panel-primary">
    <div class="panel-heading">
        {{messages.loginTitle || 'Login'}}
    </div>
    <div class="panel-body">
        <form class="form-horizontal"
              name = "form"
              (ngSubmit) = "login()"
              [formGroup] = "loginForm"
              novalidate>
            <fieldset>
                <div class="form-group"
                     [ngClass]="{'has-error': (loginForm.get('username').touched ||
                                              loginForm.get('username').dirty) &&
                                              !loginForm.get('username').valid }">
                    <label class="col-md-2 control-label"
                           for="usernameId">{{messages.userName || 'User name'}}</label>
                    <div class="col-md-8">
                        <input
                                type="text"
                                id="usernameId"
                                class="form-control"
                                name="username"
                                placeholder="First Name (required)"
                                formControlName="username"/>
                        <span class="help-block" *ngIf="(loginForm.get('username').touched ||
                                                         loginForm.get('username').dirty) &&
                                                         loginForm.get('username').errors">
                            <span *ngIf="loginForm.get('username').errors.required">
                                Please enter your user name.
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-group"
                     [ngClass]="{'has-error': (loginForm.get('password').touched ||
                                              loginForm.get('password').dirty) &&
                                              !loginForm.get('password').valid }">
                    <label class="col-md-2 control-label"
                           for="passwordId">{{messages.password || 'Password'}}</label>
                    <div class="col-md-8">
                        <input
                                type="password"
                                id="passwordId"
                                class="form-control"
                                name="password"
                                placeholder="Password (required)"
                                formControlName="password"/>
                        <span class="help-block" *ngIf="(loginForm.get('password').touched ||
                                                         loginForm.get('password').dirty) &&
                                                         loginForm.get('password').errors">
                            <span *ngIf="loginForm.get('password').errors.required">
                                Please enter your password.
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"
                           for="languageId">{{messages.language || 'Language'}}</label>
                    <div class="col-md-8">
                        <select class="form-control"
                                id="languageId"
                                formControlName="language"
                                (change)="onSelectChange($event)">
                            <option value="" disabled selected hidden>Select language</option>
                            <!--<option *ngFor="let item of [1,2,3,4]" [value]="item" [selected]="numOfPeople===item">{{item}}</option>-->
                            <option value="en">English</option>
                            <option value="fr">Fran√ßais</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <button [disabled]="loading" type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">{{messages.loginButton || 'Login'}}</button>
                        <button class="btn btn-primary" (click)="register()">{{messages.registerButton || 'Register'}}</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
