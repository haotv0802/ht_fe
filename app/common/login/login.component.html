<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" name="username" [(ngModel)]="credential.user" required/>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="credential.pass" required/>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Login</button>
                    <a class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
